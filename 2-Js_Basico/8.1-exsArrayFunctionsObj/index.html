<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get" class="form">
        <p>
            <label for="idnome"><span>Nome:</span> </label>
            <input type="text" id="idnome" name="nome" placeholder="Seu nome" required>
        </p>
        <p>
            <label for="idsobrenome"><span>Sobrenome:</span> </label>
            <input type="text" id="idsobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
        </p>
        <p>
            <label for="idpeso"><span>Peso:</span> </label>
            <input required type="number" id="idpeso" name="peso" min="0" step="0.1" value="75" class="numeros">
        </p>
        <p>
            <label for="idaltura"><span>Altura:</span> </label>
            <input type="number" id="idaltura" name="altura" required min="0" max="3" step="0.01" value="1.70" class="numeros">        
        </p>
        <p id="resposta"></p>
        <button>Enviar</button>
    </form>
    <div id="resultado"></div>
    <script src="01.js" ></script>
</body>
</html>
